<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div class="container mx-auto p-6">
      <div class="flex justify-between items-center mb-4 p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Extensions List</h1>
        <button onclick="toggleDarkMode()" class="p-2 bg-gray-300 dark:bg-gray-700 rounded-full shadow">
          <img id="themeIcon" src="./assets/images/icon-sun.svg" alt="Theme Toggle" class="w-6 h-6">
        </button>
        </div>
        <div class="flex justify-between items-center">
            <div></div>
            <div class="flex gap-2">
                <button id="allBtn" onclick="filterExtensions('all', this)" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">All</button>
                <button id="activeBtn" onclick="filterExtensions('active', this)" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Active</button>
                <button id="inactiveBtn" onclick="filterExtensions('inactive', this)" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Inactive</button>
            </div>
        </div>
        <div id="extensionsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"></div>
    </div>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Atul Pawade</a>.
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
